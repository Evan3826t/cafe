    <script src="./js/sweetalert2@9.js"></script>
    <script>
      $(window).on("load", function(){
        $("#loading").fadeOut(2000, function(){
          $("#content").fadeIn();
          $("#footer").fadeIn();
          new WOW().init();

        })
      })

      $("#order").validate({
        // 驗證規則
        rules:{
          email: {
            required: true,
            email: true
          },
          addr: {
            required: true,
            minlength: 5
          },
          name: {
            required: true,
            minlength: 2
          },
          accept: {
            required: true
          }
        },
        messages: {
          email: {
            required: '必填欄位',
            email: '請輸入正確的電子信箱'
          },
          addr: {
            required: '必填欄位',
            minlength: '請輸入至少五個字'
          },
          name: {
            required: '必填欄位',
            minlength: '請輸入至少兩個字'
          },
          accept: {
            required: '請勾選同意'
          }
        },

        // 驗證錯誤時， element 代表錯的 input
        highlight:function(element){
          $(element).addClass("is-invalid")
        },

        // 錯誤訊息的位置， element 代表錯的 input, error 代表錯誤訊息的 label
        errorPlacement: function(error, element) {
          error.insertAfter(element).addClass("text-danger");
        },

        // 驗證成功， element 代表錯誤訊息的 label
        success: function(element){
          $(element).siblings("input").removeClass("is-invalid").addClass("is-valid");
          $(element).remove();
        },

        submitHandler: function(form){
          // 使用sweetalert
          Swal.fire({
            icon: "question",
            title: "確認",
            text: "你確定要訂購嗎?",
            // 顯示取消按鈕
            showCancelButton: true,
            // 不使用預設樣式
            buttonsStyling: false,
            // 自訂按鈕 class
            customClass: {
              confirmButton: "btn btn-success mx-1",
              cancelButton: "btn btn-danger mx-1"
            },
            confirmButtonText: "確定",
            cancelButtonText: "取消"
          }).then(function(result){
            // 使用者點確認按鈕後的動作
            if(result.value){
              Swal.fire({
                icon: "success",
                title: "成功",
                text: "訂購成功",
                // 顯示取消按鈕
                showCancelButton: true,
                // 不使用預設樣式
                buttonsStyling: false,
                // 自訂按鈕 class
                customClass: {
                  confirmButton: "btn btn-success mx-1",
                  cancelButton: "btn btn-danger mx-1"
                },
                confirmButtonText: "確定",
                cancelButtonText: "取消"
              })
            }
          })
        }
      })
    </script>
